---
name: Verify Release
run-name: Verify Release ${{github.event.workflow_run.head_branch}}
on:
  workflow_run:
    workflows: ["Release"]
    types:
      - requested
jobs:
  verify-release:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    permissions:
      contents: read
      issues: write
    steps:
      - run: echo "$PAYLOAD"
        env:
          PAYLOAD: ${{ toJson(github.event) }}
      - uses: szksh-lab/test-release-verify@main
        id: verify
        with:
          slack_incoming_webhook_url: ${{secrets.SLACK_INCOMING_WEBHOOK_URL}}
          tagger_emails: ${{secrets.RELEASE_EMAIL}}
          issue_number: "1"
      - run: echo ":"
        env:
          EMAIL: ${{steps.verify.outputs.tagger_email}}
          VERIFIED_TAG: ${{steps.verify.outputs.verified_tag}}
          COMMIT: ${{steps.verify.outputs.commit_in_default_branch}}
